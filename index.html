<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="container">
      <div id="sub-container">
        <form action="index.html">
          <div class="input-cont">
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" />
            <small></small>
          </div>
          <div class="input-cont">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" />
            <small></small>
          </div>
          <div class="input-cont">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YY" name="year" min="1900" max="2023" />
            <small></small>
          </div>
        </form>
        <div id="submit-block">
          <hr style="width: 100%;">
          <button>
            <img src="./assets/images/icon-arrow.svg" alt="" onclick="outputValue()"/>
          </button>
        </div>
      </div>
      <div id="second-cont">
        <p><span id="YY">- -</span> years</p>
        <p ><span id="MM">- -</span> months</p>
        <p ><span id="DD">- -</span> days</p>
      </div>
    </div>
  </body>
</html>
